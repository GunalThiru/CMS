<div class="dashboard-container">
  <div class="card">
    <h1>Welcome, Customer!</h1>

    <!-- Submit Complaint Form -->
    <section class="submit-complaint">
      <h2>Submit a Complaint</h2>
      <form #complaintForm="ngForm" (ngSubmit)="submitComplaint(complaintForm)">
        <div class="input-group">
          <input
            type="text"
            placeholder="Title"
            [(ngModel)]="newComplaint.title"
            name="title"
            #titleInput="ngModel"
            required
          />
          <span
            *ngIf="titleInput.invalid && (titleInput.dirty || titleInput.touched)"
            class="error-msg"
            >Title is required</span
          >
        </div>

        <div class="input-group">
          <textarea
            placeholder="Description"
            [(ngModel)]="newComplaint.description"
            name="description"
            #descInput="ngModel"
            required
            rows="4"
          ></textarea>
          <span
            *ngIf="descInput.invalid && (descInput.dirty || descInput.touched)"
            class="error-msg"
            >Description is required</span
          >
        </div>

        <button type="submit" [disabled]="complaintForm.invalid">
          Submit
        </button>
      </form>

      <div *ngIf="successMessage" class="success">{{ successMessage }}</div>
      <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
    </section>
  </div>
</div>
