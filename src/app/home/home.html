<div class="container">
      <div class="card">
        <h1>Sign Up ğŸ“</h1>
        <form (ngSubmit)="onSignup()">
          <input 
            type="text" 
            placeholder="Full Name" 
            [(ngModel)]="name" 
            name="name" 
            required
          />
          <input 
            type="email" 
            placeholder="Email" 
            [(ngModel)]="email" 
            name="email" 
            required
          />
          <input 
            type="password" 
            placeholder="Password" 
            [(ngModel)]="password" 
            name="password" 
            required
          />
          <button type="submit">Sign Up</button>
        </form>
        <p class="login-text">
          Already have an account?
          <a routerLink="/login">Login here</a>
        </p>
      </div>
    </div>
