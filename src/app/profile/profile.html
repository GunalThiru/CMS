<!-- profile.component.html -->
<div class="profile-container card" *ngIf="user; else loading">
  <h2>{{ user.name }}'s Profile</h2>

  <!-- Success / Error messages -->
  <div class="message success" *ngIf="successMessage">{{ successMessage }}</div>
  <div class="message error" *ngIf="errorMessage">{{ errorMessage }}</div>

  <!-- Profile Fields -->
  <div class="input-group">
    <label>Name:</label>
    <input [(ngModel)]="user.name" [readonly]="!editMode" />
  </div>

  <div class="input-group">
    <label>Email:</label>
    <input [(ngModel)]="user.email" readonly />
  </div>

  <div class="input-group">
    <label>Phone:</label>
    <input [(ngModel)]="user.phone" [readonly]="!editMode" />
  </div>

  <div class="input-group">
    <label>DOB:</label>
    <input type="date" [(ngModel)]="user.dob" [readonly]="!editMode" />
  </div>

  <div class="input-group">
    <label>Age:</label>
    <input [(ngModel)]="user.age" readonly />
  </div>

  <div class="input-group">
    <label>Role:</label>
    <input [(ngModel)]="user.role" readonly />
  </div>

  <!-- Buttons -->
  <div class="button-group" *ngIf="editable">
    <button *ngIf="!editMode" (click)="toggleEdit()">Edit</button>
    <button *ngIf="editMode" (click)="saveProfile()">Save</button>
    <button *ngIf="editMode" (click)="cancelEdit()">Cancel</button>
  </div>
</div>

<!-- Loading Template -->
<ng-template #loading>
  <div class="profile-container card loading">
    Loading profile...
  </div>
</ng-template>
