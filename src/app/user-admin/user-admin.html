<div class="admin-container">
  <h2>Admin - Manage Complaints</h2>

  <table class="complaints-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>User ID</th>
        <th>Title</th>
        <th>Description</th>
        <th>Status</th>
        <th>Assign To (Staff ID)</th>
        <th>Remarks</th>
        <th>Action</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let c of complaints">
        <td>{{ c.id }}</td>
        <td>{{ c.user_id }}</td>
        <td>{{ c.title }}</td>
        <td class="wrap-text">{{ c.description }}</td>
        <td>{{ c.status }}</td>

        <td><input type="number" [(ngModel)]="c.staff_id" placeholder="Staff ID" /></td>
        <td><input type="text" [(ngModel)]="c.remarks" placeholder="Remarks" /></td>

        <td>
          <button class="assign-btn" (click)="assignComplaint(c)" [disabled]="c.status !== 'open'">
            Assign
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
