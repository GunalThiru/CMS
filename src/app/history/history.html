<section class="complaints-history">
  <h2>Closed Complaints</h2>

  <div *ngIf="closedComplaints.length === 0" class="no-data">
    No closed complaints found.
  </div>

  <div class="table-container" *ngIf="closedComplaints.length > 0">
    <table class="complaints-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Description</th>
          <th>Closed On</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let complaint of closedComplaints">
          <td>{{ complaint.id }}</td>
          <td class="wrap-text">{{ complaint.title }}</td>
          <td class="wrap-text">{{ complaint.description }}</td>
          <td>{{ complaint.close_date | date:'medium' }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
