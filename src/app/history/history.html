<section class="complaints-history">
  <h2>Closed Complaints</h2>

  <table class="complaints-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Description</th>
        <th>Closed On</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let complaint of closedComplaints">
        <td>{{ complaint.id }}</td>
        <td>{{ complaint.title }}</td>
        <td>{{ complaint.description }}</td>
        <td>{{ complaint.close_date | date:'medium' }}</td>
      </tr>
    </tbody>
  </table>
</section>
